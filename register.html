<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Register</title>
  <style>
  #login {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid;
    padding: 30px;
  }
  .name {
    margin-left: 29px;
  }
  .email {
    margin-top: 10px;
    margin-left: 30px;
  }
  .password{
    margin-top: 10px;
  }
  .buttons {
    display: flex;
    margin-top: 15px;
    justify-between: flex-between;

  }
  .submit {
    
  }

  </style>
</head>
<body>

  <form action="submit" id="login">
  <h2>Register</h2>  
  <div>
  <label for="Name">Name</label>
  <input class="name" type="text">
  </div>

  <div>
  <label for="Email">Email</label>
  <input class="email" type="text">
  </div>

  <div>
  <label for="Password">Password</label>  
  <input class="password" type="text">
  </div>
  <div class="buttons">
    <button class="submit">Submit</button>
  </div>
  </form>

</body>
</html>
